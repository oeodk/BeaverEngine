# require PositionComponent
IntGridCollider:
  handler: "LdtkLevel"             # Facultative, use LdtkLevel for level collision grid, Component of the same entity inheriting the class CollisionComponent (handle the collision event)
  filePath: "Level_0/IntGrid.csv"  # Path to the csv file from the data folder
  separator: ","                   # Separator used in the csv file
  gridSize: 32                     # The size of the grid's cells in pixels
  mask: 1                          # The collision layer interracting with this component
  flag: 1                          # The collision layer containing this collider
 