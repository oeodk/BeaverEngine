- name : "MainWindow"
  description:
    children:
    components:
      Window:
        name : "main_window"
        title : "Sandbox"
        size : [1280,720]
        bgColor : [0,0,0,1] 
        #resizable: false
        #decorate: false
        position: [0,0]
        vsync: false
       
- name : "SecondWindow"
  description:
    children:
    components:
      Window:
        name : "second_window"
        title : "test"
        size : [250,250]
        bgColor : [0,0.5,0,0] 
        vsync: false
        
- name : "MainView"
  description:
    children:
    components:
      View2D:
        name : "main_view"
        size : [1280,360]
        center : [0,0]
        elevation : 100
        rotationAngle : 0
        viewportPosition : [0,0]
        viewportSize : [1,1]
- name : "2ndview"
  description:
    children:
    components:
      View2D:
        name : "second_view"
        size : [250,250]
        center : [0,0]
        elevation : 100
        rotationAngle : 0
- name : "EmptyLayer"
  description:
    children:
    components:
      Position:
        x : 0
        y : 0
        z : 3
      Layer: 
        view: "main_view"
        window: "main_window"
        interpolateTexture: false
        texture: "giant_spider.png"

- name : "EntityLayerEntity"
  description:
    children:
    components:
      Position:
        x : 0
        y : 0
        z : 3
      Layer: 
        view: "main_view"
        window: "main_window"
        interpolateTexture: false
        texture: "giant_spider.png"
        
- name : "DecorationLayerEntity"
  description:
    children:
    components:
      Position:
        x : 0
        y : 0
        z : 1
      Layer: 
        view: "main_view"
        window: "main_window"
        interpolateTexture: false
        texture: "test.png"
          
- name : "LevelTest"
  description:
    children:
    components:
      Position: 
        x : 0
        y : 0
        z : 0
      LdtkLevel:
        folderPath: "Level_0"
        window: "main_window"
        view: "main_view"
        customLayerHeight: true
        Tiles: 0
        Decoration: 5
      IntGridCollider:
        handler: "LdtkLevel"
        filePath: "Level_0/IntGrid.csv"
        separator: ","
        gridSize: 32
        mask: 1
        flag: 1
       
- name : "TestEntitySpawner"
  description:
    children:
    components:
      Position:
        x : 0
        y : 0
        z : 10
      TestEntitySpawnerComponent:
        path: "data/templates/TestEntity.yaml"
      ParticleEmitter:
        start_color: [1,0,0,1]
        end_color: [0,0,1,0]
        start_size : [10,10]
        end_size: [1,1]
        animation: "circle"
        lifespan: 60
        lifespan_var: 0.5
        primitive: "point"
        velocity: 100
        velocity_var: 50
        
- name : "SoloSprite"
  description:
    children:
    components:
      Position:
        x : 0
        y : 0
        z : 10
      SpriteRenderer:
        color: [1,1,1,1]
        offset: [0,0]
        renderRectangle: [654,252,164,126]
        baseAnimation: "top_walk"
        view: "second_view"
        window: "second_window"
        interpolateTexture: false
        texture: "giant_spider.png"
